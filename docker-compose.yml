version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/environments/development/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://dev_user:dev_pass@postgres:5432/beauty_ai_dev
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - postgres
      - redis
    command: pnpm dev
    networks:
      - beauty-ai-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=beauty_ai_dev
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/environments/development/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - beauty-ai-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - beauty-ai-network

  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - beauty-ai-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  beauty-ai-network:
    driver: bridge
