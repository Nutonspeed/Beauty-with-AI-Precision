version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/environments/staging/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${STAGING_DATABASE_URL}
      - REDIS_URL=${STAGING_REDIS_URL}
      - NEXTAUTH_URL=https://staging.beauty-with-ai-precision.com
    env_file:
      - .env.staging
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - beauty-ai-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${STAGING_POSTGRES_DB}
      - POSTGRES_USER=${STAGING_POSTGRES_USER}
      - POSTGRES_PASSWORD=${STAGING_POSTGRES_PASSWORD}
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - beauty-ai-staging

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${STAGING_REDIS_PASSWORD}
    volumes:
      - staging_redis_data:/data
    restart: unless-stopped
    networks:
      - beauty-ai-staging

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/environments/staging/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/environments/staging/ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - beauty-ai-staging

volumes:
  staging_postgres_data:
  staging_redis_data:

networks:
  beauty-ai-staging:
    driver: bridge
