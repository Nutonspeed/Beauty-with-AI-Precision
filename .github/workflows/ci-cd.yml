name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Code Quality & Security
  quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” TypeScript check
        run: pnpm run type-check

      - name: ğŸ” ESLint check
        run: pnpm run lint

      - name: ğŸ” Prettier check
        run: pnpm run format:check

      - name: ğŸ” Security audit
        run: pnpm audit --audit-level=moderate

      - name: ğŸ” Dependency check
        run: pnpm run check:dependencies

  # Unit Tests
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Setup test database
        run: |
          pnpm run db:test:setup
          pnpm run db:generate

      - name: ğŸ§ª Run unit tests
        run: pnpm run test:unit
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # E2E Tests
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ­ Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸš€ Start application
        run: pnpm run start &

      - name: â³ Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      - name: ğŸ­ Run E2E tests
        run: pnpm run test:e2e
        env:
          BASE_URL: http://localhost:3000

      - name: ğŸ“Š Upload E2E reports
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Build & Bundle Analysis
  build:
    name: ğŸ—ï¸ Build & Analysis
    runs-on: ubuntu-latest
    needs: [test, e2e]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸ“Š Bundle analysis
        run: |
          pnpm add -D @next/bundle-analyzer
          ANALYZE=true pnpm run build

      - name: ğŸ“ˆ Performance audit
        run: |
          pnpm add -D lighthouse
          npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            .next/
            out/
          retention-days: 7

  # Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: typescript, javascript

  # Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build for staging
        run: pnpm run build
        env:
          NODE_ENV: staging
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.STAGING_NEXTAUTH_SECRET }}

      - name: ğŸš€ Deploy to Vercel Staging
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: ğŸ§ª Run smoke tests
        run: |
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/api/health
          curl -f ${{ secrets.STAGING_URL }}/api/health/ai-status

      - name: ğŸ“Š Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: 'ğŸš€ Staging deployment completed'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Pre-deployment checks
        run: |
          pnpm run type-check
          pnpm run lint
          pnpm run test:unit

      - name: ğŸ—ï¸ Build for production
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.PRODUCTION_NEXTAUTH_SECRET }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.PRODUCTION_SENTRY_DSN }}

      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: ğŸ³ Deploy DeepFace Service
        run: |
          echo "ğŸ³ Deploying DeepFace service..."
          # Add Docker deployment commands here
          docker build -f docker/deepface.Dockerfile -t beauty-deepface .
          docker push ${{ secrets.DOCKER_REGISTRY }}/beauty-deepface:latest

      - name: â³ Wait for deployment
        run: sleep 60

      - name: ğŸ§ª Production health checks
        run: |
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health/ai-status
          curl -f ${{ secrets.PRODUCTION_URL }}/api/monitoring/metrics

      - name: ğŸ” Verify RLS policies
        run: |
          node scripts/verify-rls-comprehensive.mjs
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PRODUCTION_SUPABASE_SERVICE_KEY }}

      - name: ğŸ“Š Performance validation
        run: |
          npx lighthouse ${{ secrets.PRODUCTION_URL }} --output=json --output-path=./lighthouse-report.json
          # Check performance score
          SCORE=$(cat ./lighthouse-report.json | jq '.categories.performance.score * 100')
          if (( $(echo "$SCORE < 80" | bc -l) )); then
            echo "âŒ Performance score too low: $SCORE"
            exit 1
          fi
          echo "âœ… Performance score: $SCORE"

      - name: ğŸ“Š Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: 'ğŸš€ Production deployment completed'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ“§ Send deployment email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Beauty with AI Precision - Production Deployment"
          body: |
            ğŸ‰ Production deployment completed successfully!
            
            ğŸ“Š Deployment Details:
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - URL: ${{ secrets.PRODUCTION_URL }}
            - Time: ${{ github.event.head_commit.timestamp }}
            
            ğŸ”— Links:
            - Application: ${{ secrets.PRODUCTION_URL }}
            - Monitoring: ${{ secrets.PRODUCTION_URL }}/admin/monitoring
            - Documentation: https://docs.beauty-ai.com
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}

  # Post-Deployment Tests
  post-deploy:
    name: ğŸ§ª Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Run production smoke tests
        run: |
          # Test critical endpoints
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health
          curl -f ${{ secrets.PRODUCTION_URL }}/api/auth/me
          curl -f ${{ secrets.PRODUCTION_URL }}/api/ai/analyze-status
          
          # Test AI services
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health/ai-status

      - name: ğŸ“Š Performance monitoring
        run: |
          # Wait for metrics collection
          sleep 120
          
          # Check performance metrics
          curl ${{ secrets.PRODUCTION_URL }}/api/monitoring/metrics | jq '.summary'

      - name: ğŸ”„ Database verification
        run: |
          # Verify database connectivity
          node scripts/verify-db-connection.js
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: ğŸ“Š Update deployment status
        if: always()
        run: |
          curl -X POST "${{ secrets.DEPLOYMENT_WEBHOOK }}" \\
            -H "Content-Type: application/json" \\
            -d '{
              "status": "${{ job.status }}",
              "environment": "production",
              "commit": "${{ github.sha }}",
              "url": "${{ secrets.PRODUCTION_URL }}"
            }'

  # Rollback (if needed)
  rollback:
    name: ğŸ”„ Rollback
    runs-on: ubuntu-latest
    needs: post-deploy
    if: failure() && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ”„ Rollback deployment
        run: |
          echo "ğŸ”„ Rolling back deployment..."
          # Add rollback commands here
          vercel rollback ${{ secrets.PROJECT_ID }}

      - name: ğŸ“Š Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          channel: '#deployments'
          text: 'ğŸ”„ Production deployment rolled back'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
