name: Deploy to Production

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run linting
        run: pnpm run lint

      - name: Run type checking
        run: pnpm run type-check

      - name: Run tests
        run: pnpm run test
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        id: deploy
        run: |
          echo "Deploying to production server..."

          # Copy docker-compose and environment files
          scp docker-compose.prod.yml .env.production ${{ secrets.PRODUCTION_HOST }}:~/ai367bar/

          # Run deployment commands on server
          ssh ${{ secrets.PRODUCTION_HOST }} << EOF
            cd ~/ai367bar

            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull

            # Stop application (zero-downtime if load balancer configured)
            docker-compose -f docker-compose.prod.yml up -d --no-deps app

            # Run database migrations if needed
            docker-compose -f docker-compose.prod.yml exec -T app npx prisma migrate deploy 2>/dev/null || echo "No migrations to run"

            # Health check
            for i in {1..30}; do
              if curl -f http://localhost:3000/api/health; then
                echo "Health check passed"
                break
              fi
              echo "Waiting for health check... ($i/30)"
              sleep 10
            done

            # Cleanup old images
            docker image prune -f

            echo "Deployment completed successfully"
          EOF

          echo "url=https://${{ secrets.PRODUCTION_DOMAIN }}" >> $GITHUB_OUTPUT

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Health check
        run: |
          echo "Performing final health check..."
          for i in {1..10}; do
            if curl -f -H "Authorization: Bearer ${{ secrets.HEALTH_CHECK_TOKEN }}" \
              https://${{ secrets.PRODUCTION_DOMAIN }}/api/health; then
              echo "✅ Production deployment successful!"
              exit 0
            fi
            echo "Health check failed, retrying... ($i/10)"
            sleep 30
          done
          echo "❌ Health check failed after 10 attempts"
          exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, build, deploy, health-check]
    if: always()
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}